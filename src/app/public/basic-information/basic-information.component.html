<div class="content-layout">
  <app-public-header heading="Patient Registration"></app-public-header>
  <h3 class="mat-title-large">Basic Information</h3>
  <h3 class="mat-title-medium sub-title">Personal Information</h3>

  <mat-grid-list [cols]="col" rowHeight="60px" gutterSize="24px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%" >
        <mat-label>First Name *</mat-label>
        <input matInput [disabled]="loading" [disabled]="loading"/>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Last Name *</mat-label>
        <input matInput [disabled]="loading" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Date Of Birth *</mat-label>
        <input matInput [disabled]="loading" [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <h3 class="mat-title-medium sub-title">Location</h3>
  <mat-grid-list [cols]="col" rowHeight="60px" gutterSize="24px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Address 1 *</mat-label>
        <input matInput [disabled]="loading" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Address 2</mat-label>
        <input matInput [disabled]="loading" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>City *</mat-label>
        <input matInput [disabled]="loading" />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<app-time-counter
  buttonText="Insurance Information"
  [buttonAction]="onButtonClick.bind(this)"
  [disabledSaveProgress]="false"
  [loadingState]="loading"
></app-time-counter>
